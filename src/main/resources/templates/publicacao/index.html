<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="">
            <nav th:replace="layout :: menu (buttons = ${ {} })">(menu)</nav>

            <div class="card" style="margin:2%;">
                <div class="card-header">
                    <h5 style="text-align: center; margin: 1% 0 2% 0;">Publicações</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/publicacao/(form)}" th:object="${publicacao}" method="POST" style="margin: 1%;">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label >Título</label>
                                <input type="text" th:field="*{titulo}" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label >Descrição</label>
                                <input type="text" th:field="*{descricao}" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
              </div>

            <!-- <form th:action="@{/publicacao/(form)}" th:object="${publicacao}" method="POST">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>Título:</label>
                            <input type="text" th:field="*{titulo}" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Descrição:</label>
                            <input type="text" th:field="*{descricao}" class="form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form> -->
            
            <div class="card" th:each="umpublicacao : ${listaPublicacaos}">
                <div class="card-body">
                  <h5 class="card-title" th:text="${umpublicacao.titulo}"></h5>
                  <p class="card-text" th:text="${umpublicacao.descricao}"></p>
                  <footer class="blockquote-footer" th:text="${#dates.format(umpublicacao.dataPublicacao, 'dd/MM/yyyy')}"></footer>
                </div>
            </div>
        </div>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
