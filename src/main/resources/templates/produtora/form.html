    <body>
        <div class="">

                <div class="card-header">
                    <h5 style="text-align: center; margin: 1% 0 2% 0;">Cadastro de Produtora</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/produtora/(form)}" th:object="${produtora}" method="POST" style="margin: 1%;">

                            <div class="form-group col-md-6">
                                <label >Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label >Data de Fundação</label>
                                <input type="text" th:field="*{dataFundacao}" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
              </div>
