<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:replace="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu (buttons = ${ {{'link1','label1'},{'link2','label2'}} })">(menu)</nav>

            <a th:href="@{/produtora/novo}" class="btn btn-primary">Nova Produtora</a>

            <table class="table" >
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Fundação</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="umaprodutora : ${listaProdutoras}">
                        <td th:text="${umaprodutora.nome}"></td>
                        <td th:text="${umaprodutora.dataFundacao}"></td>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="layout :: footer">(footer)</div>
    </body>
</html>
