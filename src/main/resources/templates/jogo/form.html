<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="">
            <nav th:replace="layout :: menu">(menu)</nav>
            
            <div class="card" style="margin:2%;">
                <div class="card-header">
                    <h5 style="text-align: center; margin: 1% 0 2% 0;">Cadastro de Jogo</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/jogo/(form)}" th:object="${jogo}" method="POST" style="margin: 1%;">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label >Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label >Gênero</label>
                                <input type="text" th:field="*{genero}" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label >Plataformas</label>
                                 <!-- <input type="text" th:field="*{plataformas}" class="form-control">  -->
                                <select class="form-control">
                                    <option value="PC">PC</option>
                                    <option value="PS4">PS4</option>
                                    <option value="Xbox One">Xbox One</option>
                                    <option value="Android">Android</option>
                                  </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label >Modos</label>
                                <input type="text" th:field="*{modos}" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label >Data de Lançamento</label>
                                <input type="date" th:field="*{dataLancamento}" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label >Faixa Etária</label>
                                <input type="text" th:field="*{faixaEtaria}" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
              </div>
