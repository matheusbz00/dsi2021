<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
                <form th:action="@{/usuario/(form)}" th:object="${usuario}" method="POST"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                            </div>
                            <img th:src="@{'/usuario/image/'+*{id}}" style="width: 100px; height: 100px;">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Foto:</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Nome:</label>
                                <input type="text" th:field="*{nome}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Sobrenome:</label>
                                <input type="text" th:field="*{sobrenome}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Idade:</label>
                                <input type="text" th:field="*{idade}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Nickname:</label>
                                <input type="text" th:field="*{nickName}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>E-mail:</label>
                                <input type="text" th:field="*{email}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"> 
                                <label>Jogos:</label>
                                <input type="text" th:field="*{jogos}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"> 
                                <label>Endere√ßo:</label>
                                <input type="text" th:field="*{endereco}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"> 
                                <label>Data de nascimento:</label>
                                <input type="text" th:field="*{dataNascimento}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"> 
                                <label>Login:</label>
                                <input type="text" th:field="*{login}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"> 
                                <label>Senha:</label>
                                <input type="text" th:field="*{senha}" class="form-control">
                            </div>
                        </div>
                    </div>

                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
