<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container border border-dark">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="">NOBSTAY</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Comunidade <span class="sr-only">(Página atual)</span></a>
                    <a class="nav-item nav-link" href="#">Sobre</a>
                    <a class="nav-item nav-link" href="#">Suporte</a>
                    </div>
                </div>
            </nav>
            <div>
                <form th:action="@{/usuario/(login)}" th:object="${usuario}" method="POST"
                                    enctype="multipart/form-data">

                    <div class="form-group">
                        <h3>Iniciar sessão</h3>
                        <div class="row">
                            <div class="col-6"> 
                                <label>Login:</label>
                                <input type="text" th:field="*{login}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"> 
                                <label>Senha:</label>
                                <input type="password" th:field="*{senha}" class="form-control">
                            </div>
                        </div>
                    </div>
                        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                    <!-- <button class="btn btn-primary">Iniciar Sessão</button> -->
                    <a class="btn btn-primary" href="../" role="button">Iniciar Sessão</a>
                    <a target="_top" href="novo" class="btn">
                        <span>Ou Cadastrar-se</span>
                    </a>
                    <div th:include="layout :: footer">(footer)</div>
                </form>
            </div>
        </div>
        <script type="text/javascript">

        </script>
    </body>
</html>
